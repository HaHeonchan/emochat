<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <link href="/main.css" rel="stylesheet">
</head>
<body>
  <div th:replace="~{ nav.html::navbar}"></div>
  <form th:action="@{ '/edit/' + ${post.id} }" method="POST">
    <input name="title" th:value="${post.title}">
    <input name="content" th:value="${post.content}">
    <button type="submit">전송</button>
  </form>
</body>
</html>
